<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncing Mehul Manoharan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('baby mehul.jpg') no-repeat center center fixed;
            background-size: cover;
            overflow: hidden; /* Prevents scrolling */
        }

        #bouncingText {
            position: absolute;
            font-size: 72px;
            font-weight: bold;
            color: #4caf50;
            animation: bounce 3s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translate(0, 0);
            }
            25% {
                transform: translate(200px, 0);
            }
            50% {
                transform: translate(200px, 200px);
            }
            75% {
                transform: translate(0, 200px);
            }
        }
    </style>
</head>
<body>
    <div id="bouncingText">Mehul Manoharan</div>

    <script>
        const text = document.getElementById("bouncingText");
        const container = document.body;

        let x = 0;
        let y = 0;
        let xSpeed = 2;
        let ySpeed = 2;

        function updatePosition() {
            const textWidth = text.offsetWidth;
            const textHeight = text.offsetHeight;
            const containerWidth = container.clientWidth;
            const containerHeight = container.clientHeight;

            x += xSpeed;
            y += ySpeed;

            if (x + textWidth >= containerWidth || x <= 0) {
                xSpeed = -xSpeed;
                changeColor();
            }

            if (y + textHeight >= containerHeight || y <= 0) {
                ySpeed = -ySpeed;
                changeColor();
            }

            text.style.left = x + "px";
            text.style.top = y + "px";
        }

        function changeColor() {
            const colors = ["#4caf50", "#ff6347", "#ffa500", "#1e90ff", "#ff1493"];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            text.style.color = randomColor;
        }

        setInterval(updatePosition, 20);
    </script>
</body>
</html>
